<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <h2
      id="clock"
      style="font-size: 350%; margin-left: 300px; margin-top: 150px;"
    >
      00:00:00
    </h2>
    <form id="login-form" class="hidden">
      <input
        style="margin-left: 300px; font-size: 130%;"
        required
        type="text"
        placeholder="Please input your name :)"
      />
      <input type="submit" value="Log In" />
    </form>
    <form class="hidden" id="sh-form">
      <h1 style="margin-left: 300px; font-size: 250%;" id="sayhello"></h1>
      <button style="margin-left: 300px; font-size: 130%;">Log out</button>
    </form>
    <form style="margin-top: 50px; margin-left: 300px;" id="todo-form">
      <input
        type="text"
        placeholder="Write todo and Press enter"
        required
        style="font-size: 110%;"
      />
    </form>
    <ul style="margin-left: 300px; font-size: 150%;" id="todo-list"></ul>
    <div style="margin-left: 300px; font-size: 150%;" id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bgimage.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
